<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Anime Eternal - Guide de Progression</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .progress-overview {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .worlds-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .world-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .world-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .world-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .world-title {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }

        .world-progress {
            font-size: 1.2rem;
            color: #764ba2;
            font-weight: bold;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 10px;
            margin: 8px 0;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .task-item:hover {
            background: #e8e8e8;
        }

        .task-item.completed {
            background: #d4edda;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .checkbox.checked {
            background: #667eea;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
        }

        .task-text {
            flex-grow: 1;
        }

        .reset-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .reset-button:hover {
            background: #ee5253;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÉ Halloween Anime Eternal</h1>
            <p class="subtitle">Guide de Progression Complet</p>
        </header>

        <div class="progress-overview">
            <h2>üìä Progression Globale</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalProgress">0%</div>
                    <div class="stat-label">Progression Totale</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">T√¢ches Compl√©t√©es</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">T√¢ches Totales</div>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="mainProgressBar">0%</div>
            </div>
            <button class="reset-button" onclick="resetProgress()">üîÑ R√©initialiser la Progression</button>
        </div>

        <div class="worlds-container" id="worldsContainer">
            <!-- Les mondes seront g√©n√©r√©s dynamiquement -->
        </div>
    </div>

    <script>
        // Donn√©es de progression du jeu
        const gameData = {
            worlds: [
                {
                    id: 1,
                    name: "Monde 1 - D√©butant",
                    tasks: [
                        "Compl√©ter le tutoriel",
                        "Atteindre niveau 10",
                        "D√©bloquer la premi√®re comp√©tence",
                        "Vaincre le premier boss",
                        "Collecter 1000 pi√®ces",
                        "Obtenir votre premier √©quipement rare"
                    ]
                },
                {
                    id: 2,
                    name: "Monde 2 - Interm√©diaire",
                    tasks: [
                        "Atteindre niveau 25",
                        "D√©bloquer 5 comp√©tences",
                        "Vaincre le boss du Monde 2",
                        "Collecter 5000 pi√®ces",
                        "Am√©liorer une arme √† niveau 5",
                        "Rejoindre un clan"
                    ]
                },
                {
                    id: 3,
                    name: "Monde 3 - Avanc√©",
                    tasks: [
                        "Atteindre niveau 50",
                        "D√©bloquer toutes les comp√©tences de base",
                        "Vaincre le boss du Monde 3",
                        "Collecter 10000 pi√®ces",
                        "Obtenir un √©quipement l√©gendaire",
                        "Participer √† 10 √©v√©nements"
                    ]
                },
                {
                    id: 4,
                    name: "Monde 4 - Expert",
                    tasks: [
                        "Atteindre niveau 75",
                        "Ma√Ætriser 3 arbres de comp√©tences",
                        "Vaincre le boss du Monde 4 en mode difficile",
                        "Collecter 25000 pi√®ces",
                        "Am√©liorer une arme √† niveau 10",
                        "Compl√©ter 20 qu√™tes secondaires"
                    ]
                },
                {
                    id: 5,
                    name: "Monde 5 - Halloween Boss",
                    tasks: [
                        "Atteindre niveau 100",
                        "D√©bloquer toutes les comp√©tences sp√©ciales",
                        "Vaincre le Boss Halloween",
                        "Collecter 50000 pi√®ces",
                        "Obtenir l'√©quipement Halloween complet",
                        "Terminer le mode histoire"
                    ]
                },
                {
                    id: 6,
                    name: "Objectifs End-Game",
                    tasks: [
                        "Atteindre niveau MAX",
                        "Collecter tous les personnages",
                        "Obtenir tous les √©quipements l√©gendaires",
                        "Compl√©ter toutes les qu√™tes",
                        "Vaincre tous les boss en mode cauchemar",
                        "Devenir class√© dans le top 100"
                    ]
                }
            ]
        };

        // Charger la progression depuis localStorage
        function loadProgress() {
            const saved = localStorage.getItem('halloweenAnimeProgress');
            return saved ? JSON.parse(saved) : {};
        }

        // Sauvegarder la progression
        function saveProgress(progress) {
            localStorage.setItem('halloweenAnimeProgress', JSON.stringify(progress));
        }

        // Initialiser la progression
        let progress = loadProgress();

        // G√©n√©rer les cartes de monde
        function renderWorlds() {
            const container = document.getElementById('worldsContainer');
            container.innerHTML = '';

            gameData.worlds.forEach(world => {
                const worldCard = document.createElement('div');
                worldCard.className = 'world-card';

                const completedCount = world.tasks.filter((_, index) =>
                    progress[`${world.id}-${index}`]
                ).length;
                const worldProgress = Math.round((completedCount / world.tasks.length) * 100);

                worldCard.innerHTML = `
                    <div class="world-header">
                        <div class="world-title">${world.name}</div>
                        <div class="world-progress">${worldProgress}%</div>
                    </div>
                    <ul class="task-list">
                        ${world.tasks.map((task, index) => {
                            const taskId = `${world.id}-${index}`;
                            const isCompleted = progress[taskId] || false;
                            return `
                                <li class="task-item ${isCompleted ? 'completed' : ''}"
                                    onclick="toggleTask('${taskId}')">
                                    <div class="checkbox ${isCompleted ? 'checked' : ''}"></div>
                                    <div class="task-text">${task}</div>
                                </li>
                            `;
                        }).join('')}
                    </ul>
                `;

                container.appendChild(worldCard);
            });

            updateOverallProgress();
        }

        // Basculer l'√©tat d'une t√¢che
        function toggleTask(taskId) {
            progress[taskId] = !progress[taskId];
            saveProgress(progress);
            renderWorlds();
        }

        // Mettre √† jour la progression globale
        function updateOverallProgress() {
            let totalTasks = 0;
            let completedTasks = 0;

            gameData.worlds.forEach(world => {
                totalTasks += world.tasks.length;
                world.tasks.forEach((_, index) => {
                    if (progress[`${world.id}-${index}`]) {
                        completedTasks++;
                    }
                });
            });

            const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

            document.getElementById('totalProgress').textContent = `${percentage}%`;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('mainProgressBar').style.width = `${percentage}%`;
            document.getElementById('mainProgressBar').textContent = `${percentage}%`;
        }

        // R√©initialiser la progression
        function resetProgress() {
            if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser toute votre progression ?')) {
                progress = {};
                saveProgress(progress);
                renderWorlds();
            }
        }

        // Initialiser l'application
        renderWorlds();
    </script>
</body>
</html>
